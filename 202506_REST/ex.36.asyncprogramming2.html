<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="ex.36.asyncprogramming2.js"></script>
    <style>
      table td {
        border: 1px solid #333;
        padding: 5px;
        margin: 5px;
      }
    </style>
    <title>REST</title>
  </head>
  <body>
    <div>
      <table id="mainTable">
        <thead>
          <tr>
            <td>TodoId</td>
            <td>Todo</td>
            <td>Completed</td>
            <td>수정. / 삭제.</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <p><button id="listBtn">목록버튼</button>&nbsp;</p>
    <p>
      <input type="number" id="numberInput" placeholder="원하는 ID 숫자를 눌러주세요"/><button id="numberBtn">
        입력 목록 보기
      </button>
    </p>
    <p><label for="">번호 등록 : </label><input type="number" id="todoid" /></p>
    <p><label for="">할 일 등록 : </label><input type="text" id="todo" /></p>
    <p>
      <label for="">완료 여부 : </label>
      <select id="sel">
        <option value="" selected disabled hidden>선택해주세요</option>
        <option value="false">false</option>
        <option value="true">true</option>
        </select>&nbsp;
    </p>
    <button id="regiBtn">등록하기</button>
    <button id="falseComBtn">미완료 목록만 보기</button>
    <button id="trueComBtn">완료 목록만 보기</button>
  </body>
</html>
